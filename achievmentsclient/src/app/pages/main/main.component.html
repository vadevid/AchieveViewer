<table mat-table [dataSource]="achivmentsList" class="mat-elevation-z8">
  <ng-container matColumnDef="checked">
    <th mat-header-cell *matHeaderCellDef>Сделано</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox [checked]="element.checked" (change)="ChangeSelection(element.id, element.checked)"></mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Название</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="clas">
    <th mat-header-cell *matHeaderCellDef>Группа</th>
    <td mat-cell *matCellDef="let element">{{element.classField}}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Описание</th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<router-outlet></router-outlet>
